# HTTP Lookup Service Configuration

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  
# Database Configuration
database:
  path: "databases/lookup.db"
  schema_path: "databases/schema.sql"
  
# Security Configuration
security:
  # Enable/disable malicious pattern detection
  enable_pattern_matching: true
  
  # Enable/disable domain reputation lookup
  enable_domain_lookup: true
  
  # Validation settings
  validation:
    # Allowed URL schemes (http, https)
    allowed_schemes:
      - "http"
      - "https"
    
    # Port range validation
    min_port: 1
    max_port: 65535
    
    # Maximum URL length to prevent DoS
    max_url_length: 2048

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
# Performance Configuration
performance:
  # Enable response caching (future enhancement)
  enable_cache: false
  cache_ttl: 300  # seconds
